<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <title>MVP Cornice Fotocamera</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="rotate-message">Ruota il dispositivo in orizzontale per continuare.</div>
  
  <div class="app-content">
    <div class="left-panel">
      <div class="camera-container">
        <video id="video" autoplay playsinline></video>
        <img id="selected-frame" src="frames/frame.png" alt="Cornice" />
      </div>
    </div>
    <div class="right-panel">
      <button id="capture-btn">Scatta Foto</button>
      <a id="download-link" href="#" download="foto_cornice.png">Scarica Foto</a>
      <button id="upload-frame-btn">Carica Nuova Cornice</button>
      <input type="file" id="frame-input" accept="image/*" style="display:none;" />
    </div>
    <canvas id="canvas" width="1280" height="720" style="display:none;"></canvas>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
